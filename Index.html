<!DOCTYPE html>
<html lang="en" >
	<head>
		<!-- Including the Favorite Icon (favicon). This shows up in the tab. -->
		<link rel="shortcut icon" href="http://codifyacademy.com/google/favicon.ico">
		<!-- Computer Character Set - Not to Important, but always NEEDED! Makes websites RESPONSIVE the "meta"-->
		<meta charset="UTF-8">
		<!-- Description of the Website -->
		<meta name="decription" content="Codify Academy's Google Replication">
		<!-- Keywords for Document -->
		<meta name="keywords" content="Codify Academy, Google Replication">
		<!-- Author of Document -->
		<meta name="author" content="Nicole Oliver @ Codify Academy">
		<!--Title. This is what shows up in the tab bar with the "favicon.ico-->
		<title>Nicole's Google Replica</title>
		<!--- Font Awesome -->
		<script src="https://use.fontawesome.com/9a77ea3aef.js"></script>
		<!-- Author Custom CSS-->
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<!-- Top Section - Navigation -->
		<ul class="top-navigation">
			<li>
				<a href="https://www.google.com/">+Nicole</a>
			</li>
			
			<li>
				<!-- What does the "?" mean below? -->
				<a href="https://mail.google.com/mail/?tab=wm">Mail</a>
			</li>
			
			<li>
				<a href="https://www.google.com/imghp?h1-en&tab=wi&ei=jtezVc6XNcq2ed_doeAL&ved=0CBQQqi4oAQ"> Images</a>
			</li>

			<li>
				<!-- Why is this a div and not a link <a></a>? -->
				<div class="fa fa-th"></div>
			</li>

			<li>
				<!-- Is it a div bc there isn't any text to link it to with an <a></a>? -->
				<div class="fa fa-bell-o"> </div>
			</li>

			<li>
				<!-- The <span> tag is used to group inline-elements in a document. The <span> tag provides no visual change by itself. The <span> tag provides a way to add a hook to a part of a text or a part of a document. *When should I use a <span> tag? -->
				<span class="share-button"> Share</span>
			</li>

			<li>
				<img class="profile-img" src="img/Nicole.jpg">
			</li>
		</ul>
		<!--Middle Section - Search Box -->
		<div class="search-box">
			<img src="img/google.png">
			<input type="text" autofocus placeholder="Search Google or type a URL">
			<div class="search-buttons">
				<button>Google Search</button>
				<button> I'm Feeling Lucky </button>
			</div>
		</div>
		<!-- Bottom Section - Site Links -->
		<div class="bottom-site-links">
			<!-- Bottom Left Links -->
			<ul class="left-site-links">
				<li>
					<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
				</li>

				<li>
					<a href="https://www.google.com/services/?fg=1">Business</a>
				</li>

				<li>
					<a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
				</li>
			</ul>
			<!-- Bottom Right Links -->
			<ul class="right-site-links">
				<li>
					<a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
				</li>

				<li>
					<a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
				</li>

				<li>
					<a href="https://www.google.com/preferences?h1=en">Settings</a>
				</li>
			</ul>
		</div>
	</body>
</html>
